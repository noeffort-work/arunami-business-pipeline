<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir Komitmen - ACCES</title>
    <link rel="icon" type="image/png" href="https://firebasestorage.googleapis.com/v0/b/arunami-brand-pipeline-9da20.firebasestorage.app/o/asset%2FLogomark_ACCES_White.png?alt=media&token=c45494b7-a43a-4d72-af15-aec187033272"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
    <style>
        body { font-family: "DM Sans", sans-serif; background-color: #f3f4f6; }
    </style>
</head>
<body class="text-gray-800">

    <div id="loading-spinner" class="fixed inset-0 bg-white bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500"></div>
    </div>

    <div id="commitment-form-section" class="flex items-center justify-center min-h-screen py-12">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-3xl w-full mx-auto">
            <form id="commitment-form">
                <div class="text-center mb-8">
                    <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="mx-auto text-blue-500 mb-4"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><path d="m10.5 17.5 2 2 4-4"></path></svg>
                    <h1 class="text-3xl font-bold">Formulir Komitmen Peserta Terpilih</h1>
                    <p class="text-gray-600 mt-2">Harap isi data Anda dan setujui setiap poin di bawah ini.</p>
                </div>

                <div class="bg-gray-50 border rounded-lg p-6 mb-8 space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700" for="commitment-name">Nama</label>
                        <input id="commitment-name" type="text" class="mt-1 shadow-sm border rounded-lg w-full py-2 px-3 text-gray-700" required />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700" for="commitment-company-name">Nama Usaha (Sesuai Badan Hukum)</label>
                        <input id="commitment-company-name" type="text" class="mt-1 shadow-sm border rounded-lg w-full py-2 px-3 text-gray-700" required />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700" for="commitment-phone">Nomor Telepon</label>
                        <div class="flex mt-1">
                            <span class="inline-flex items-center px-3 rounded-l-lg border border-r-0 border-gray-300 bg-gray-200 text-gray-600 text-sm">+62</span>
                            <input id="commitment-phone" type="tel" class="shadow-sm border rounded-r-lg w-full py-2 px-3 text-gray-700" placeholder="8123456789" required />
                        </div>
                    </div>
                </div>

                <div>
                    <p class="text-gray-800 mb-4">Dengan ini saya menyatakan akan berkomitmen mengikuti rangkaian program ACCES yang meliputi:</p>
                    <div id="commitment-checkboxes" class="space-y-4">
                        <label class="flex items-start p-4 border rounded-lg hover:bg-blue-50 transition-colors duration-200"><input type="checkbox" name="commitment-check" class="h-5 w-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500 mt-1"><span class="ml-3 text-gray-700">Sesi konsultasi online pembuatan proposal pembiayaan</span></label>
                        <label class="flex items-start p-4 border rounded-lg hover:bg-blue-50 transition-colors duration-200"><input type="checkbox" name="commitment-check" class="h-5 w-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500 mt-1"><span class="ml-3 text-gray-700">Pembuatan / pengembangan proposal pembiayaan sesuai hasil konsultasi</span></label>
                        <label class="flex items-start p-4 border rounded-lg hover:bg-blue-50 transition-colors duration-200"><input type="checkbox" name="commitment-check" class="h-5 w-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500 mt-1"><span class="ml-3 text-gray-700">Melakukan pitching kepada lembaga keuangan yang telah dihubungi oleh tim ACCES akan proposal pembiayaannya</span></label>
                        <label class="flex items-start p-4 border rounded-lg hover:bg-blue-50 transition-colors duration-200"><input type="checkbox" name="commitment-check" class="h-5 w-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500 mt-1"><span class="ml-3 text-gray-700">Kooperatif dalam berkoordinasi dengan tim ACCES selama program berjalan</span></label>
                    </div>
                </div>

                <div class="mt-8 text-center">
                    <button id="submit-commitment-btn" type="submit" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>Kirim Komitmen</button>
                </div>
            </form>
        </div>
    </div>
    
    <script type="module" src="commitment.js"></script>
</body>
</html>
